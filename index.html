    <script type="text/javascript">
      $(document).ready(function () {

        $(document).keydown(function(e) {
          switch(e.which) {
              case 37: // left
                pageBackward()
              break;
              case 38: // up
                pageBackward()
              break;
              case 39: // right
                pageFoward()
              break;
              case 40: // down
                pageFoward()
              break;

              default: return; // exit this handler for other keys
          }
          e.preventDefault(); // prevent the default action (scroll / move caret)
        });

        $(document).on("swipeleft", pageFoward);
        $(document).on("swipedown", pageFoward);
        $(document).on("swiperight", pageBackward);
        $(document).on("swipeup", pageBackward);

      });
    </script>
